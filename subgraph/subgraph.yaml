specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Subscriptions
    network: mainnet
    source:
      address: '0x5FC8d32690cc91D4c39d9d3abcBD16989F875707'
      abi: Subscriptions
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Subscribe
        - Unsubscribe
      abis:
        - name: Subscriptions
          file: ./abis/Subscriptions.json
      eventHandlers:
        - event: Subscribe(indexed address,uint64,uint64,uint128)
          handler: handleSubscribe
        - event: Unsubscribe(indexed address)
          handler: handleUnsubscribe
      file: ./src/subscriptions.ts
